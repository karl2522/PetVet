<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pet</title>
    {% load static %}
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #B6F2F2, #7ED9D9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: linear-gradient(to bottom, #ffffff, #f7f7f7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: translateY(-10px);
        }
        .form-header {
            font-size: 1.8em;
            color: #3e4a59;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #5f6368;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .save-btn, .cancel-btn {
            background-color: #FFC107;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .save-btn:hover, .cancel-btn:hover {
            background-color: #1DDADA;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Update Pet</div>

        <!-- Update Pet Form -->
        <form action="{% url 'update_pet' pet.pet_id %}" method="POST">
            {% csrf_token %}
        
            
            <div class="form-group">
                <label for="pet_name">Pet Name</label>
                <input type="text" id="pet_name" name="pet_name" value="{{ pet.pet_name }}" required>
            </div>
            <div class="form-group">
                <label for="species">Species</label>
                <input type="text" id="species" name="species" value="{{ pet.species }}" required>
            </div>
            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed" value="{{ pet.breed }}">
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <input type="text" id="sex" name="sex" value="{{ pet.sex }}" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" value="{{ pet.weight }}" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" value="{{ pet.birthday }}">
            </div>
            <div class="form-group">
                <label for="pet_description">Description</label>
                <input type="text" id="pet_description" name="pet_description" value="{{ pet.pet_description }}">
            </div>
        
            <!-- Save and Cancel buttons -->
            <div class="btn-container">
                <button type="submit" class="save-btn">Save</button>
                <a href="{% url 'pet_profile' pet.pet_id %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
        
    </div>
</body>
</html>
