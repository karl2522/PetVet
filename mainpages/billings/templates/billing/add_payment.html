<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mainstyles.css' %}">  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #004080; /* Dark blue color for heading */
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #004080; /* Dark blue button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00509e; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
          <div class="top-logo">
            <img src="{% static 'images/toplogo.png' %}" alt="PetVet Logo">  
            <h1>Pet<span class="highlight">Vet</span></h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Your Pet</a></li>
                <li><a href="#" class="active">Billing</a></li>
              </ul>
              <img src="{% static 'images/profile.png' %}" alt="Profile">
          </div>
        </nav>
    </header>
<h2>Add Payment (Admin)</h2>

{% if messages %}
    {% for message in messages %}
        <div style="color: green; text-align: center;">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit">Add Payment</button>
</form>

</body>
</html>
