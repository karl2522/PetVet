<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>

    <!-- Load static tag for static files -->
    {% load static %}
    {% load crispy_forms_tags %}

    <!-- Import Bootstrap Minty Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    
    <!-- Import Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #B6F2F2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 100px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            max-width: 1100px;
            margin: auto;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        .image-container {
            flex: 1.2;
            overflow: hidden;
            position: relative;
            border-radius: 20px 0 0 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-to-website {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            text-decoration: none;
        }

        .form-container {
            flex: 1;
            padding: 50px;
            position: relative;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .terms-checkbox input {
            margin-right: 10px;
        }
        
        .divider-text {
            position: relative;
            text-align: center;
            margin: 15px 0;
        }
        .divider-text:before,
        .divider-text:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        .divider-text:before {
            left: 0;
        }
        .divider-text:after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-container">
            <a href="{% url 'landingpage' %}" class="back-to-website">Back to website &rarr;</a>
            <img src="{% static 'images/labrador.jpg' %}" alt="Labrador">
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <div class="d-flex justify-content-end mb-3 logo-container">
                <img src="{% static 'images/toplogo.png' %}" alt="Logo">
            </div>

            <h1 class="mb-3 text-center">Create an account</h1>
            <p class="text-center">Already have an account? <a href="{% url 'my_login' %}">Log in</a></p>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="terms-checkbox form-check mt-4">
                    <input class="form-check-input" type="checkbox" name="terms" required>
                    <label class="form-check-label">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
            
                <button type="submit" class="btn btn-primary w-100 mt-4">Create account</button>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
