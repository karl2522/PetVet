<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    
    <!-- Step 2: Add Bootstrap CSS -->
    <!-- This is the link to include Bootstrap CSS from a CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS if needed -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Step 3: Create HTML elements with Bootstrap classes -->
    <div class="container">
        <h1 class="text-center mt-5">Welcome to Bootstrap Integration</h1>
        <p class="lead text-center">This is an example of adding Bootstrap to an HTML page.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is an example of using a Bootstrap card component.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">You can use Bootstrap's grid system to align content responsively.</p>
                        <a href="#" class="btn btn-secondary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Step 4: Add Bootstrap JavaScript -->
    <!-- jQuery (optional) and Bootstrap Bundle JS for interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
